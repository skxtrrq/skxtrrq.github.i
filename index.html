<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            width: 100%;
            background: white; color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .header a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .top-section {
            width: 100%;
            height: 600px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            gap: 30px;
        }
        .promo-text {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            max-width: 50%;
        }
        .promo-text p {
            font-style: italic;
            font-size: 22px;
        }
        .promo-text span {
            color: red;
            font-style: italic;
            font-size: 22px;
        }
        .promo-text h2 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .promo-button {
            background: red;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .promo-image {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            background: #ddd;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
        }
        .products img {
            width: 25%;
            margin: 10px;
        }
        .hoodies {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .hoodies img {
            width: 25%;
            margin: 10px auto;
            display: block;
        }
        .socials {
            width: 100%;
            background: black;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .socials img {
            width: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">More</a>
        </div>
    </div>
    <div class="top-section">
        <div class="promo-text"> 
            <img src="logo.png" height="400" width="400" alt="Ride">
            <p>New apparel available <span>Only limited</span></p> 
            <h2>50% OFF</h2>
            <button class="promo-button"> <a href="https://online.flippingbook.com/view/98774488/">Click here to see mockup</a></button>
        </div>
        <img src="Skitzer.png" alt="" class="promo-image">
    </div>

    <div class="section-title">NEW IN STOCK</div>
    <div class="section-title">T-SHIRTS</div>
    <div class="products">
        <img src="First T-Shirt Design.jpg" alt="T-Shirt">
        <p>Special Edition $KXTRRQ</p>
    </div>

    <div class="section-title">HOODIES</div>
    <div class="hoodies">
        <img src="Rhimestones clothes.jpg" width="100" height="200" alt="Hoodie">
        <img src="Basic clothes.jpg" width="100" height="200" alt="Hoodie">
    </div>

    <p>For more information or questions contact my socials</p>
    <p>Links will be in the description below!</p>

    <div class="socials">
        <a href="https://www.instagram.com/skxtrrq_?igsh=M3BmNmt3bG5kMHhl&utm_source=qr">instagram</a> <img src="Instagram_logo_2022.svg.webp" alt="Instagram_logo_2022">
        <a href="https://snapchat.com/t/AOATn1Fh">snapchat</a> <img src="Snapchat.png" alt="snapchat">
        <a href="https://www.tiktok.com/@skxtrrq?_t=ZT-8uIyMbMuaCs&_r=1">tiktok</a> <img src="TikTok.jpg" alt="tiktok">
        <a href="http://discordapp.com/users/815398543292235797">discordapp</a> <img src="Discord.webp" alt="discordapp">
    </div>
</div>
</body>
</html>
